<section class="conteiner">
  <div class="conteiner-order" *ngFor="let order of orders">
    <div class="conteiner-order__header">
      <p class="order">{{ order.numeroOrden }}</p>
      <p>{{ order.horaPedido }}</p>
      <p>{{ order.nombre }}</p>
      <p>{{ order.mesa }}</p>
    </div>
    <div class="conteiner-order__body">
      {{ order.contenido }}
    </div>
    <div class="conteiner-order__footer">
      <p>{{ order.estado }}</p>
      <p>{{ order.tiempoPedido }}</p>
      <button>Inicio/Finalizar</button>
    </div>
  </div>
</section>
