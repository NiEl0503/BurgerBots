<section class="conteiner" *ngIf="orders.length > 0">
  <div class="conteiner-order" *ngFor="let order of orders">
    <div class="conteiner-order__header">
      <p class="order">Ordem #{{ order.id }}</p>
      <p>{{ order.dataEntry | date: 'dd/MM/yyyy HH:mm:ss' }}</p>
      <p>Cliente: {{ order.client }}</p>
      <p>Mesa: {{ order.mesa }}</p>
    </div>
    <div class="conteiner-order__body">
      <h4>Conte√∫do do Pedido:</h4>
      <ul>
        <li *ngFor="let product of order.products">
          {{ product.quantity }} {{ product.name }}
        </li>
      </ul>
    </div>
    <div class="conteiner-order__footer">
      <p *ngIf="order.status === 'pending'">{{ order.tiempoPedido }}</p>
      <p *ngIf="order.status === 'delivered'">{{ order.tiempoPedidoFinal }}</p>
      <p class="status">{{ order.currentStatus }}</p>
      <div>
        <select name="statu" id="stat" [(ngModel)]="order.status">
          <option value="pending">Pendente</option>
          <option value="delivered">Entregue</option>
        </select>
      </div>
      <button (click)="updateOrder(order)">
        Atualizar Pedido
      </button>
    </div>
  </div>
</section>
